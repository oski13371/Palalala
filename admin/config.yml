backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"       # Gdzie zapisywane są obrazki
public_folder: "/images/uploads"

collections:
  - name: "posts"
    label: "Posty"
    folder: "posts"                  # Folder z Twoimi postami
    create: true                     # Pozwala tworzyć nowe wpisy
    slug: "{{slug}}"                 # Automatyczne generowanie nazw plików
    fields:
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Treść", name: "body", widget: "markdown" }
