backend:
  name: git-gateway
  branch: main

site_url: "https://oski13371.github.io/Palala"
base_url: "/Palala"

media_folder: "images/uploads"
public_folder: "/Palala/images/uploads"

collections:
  - name: "posts"
    label: "Posty"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Tytuł", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Treść", name: "body", widget: "markdown" }
